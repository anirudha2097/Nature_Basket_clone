<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="navbar">
        <div id="logo">
            <img src="https://www.naturesbasket.co.in/Images/logosnew.png?v=2" alt="logo">
        </div>
        <div id="searchBox">
            <div>
                <span href="">Online Slots Availability</span>
                <a>|</a>
                <span href="">Fresh & Fast</span>
                <a>|</a>
                <span href="">Store Locator</span>
                <a>|</a>
                <span href="">Contact Us</span>
                <a>|</a>
                <select name="location" id="location">
                    <option value="mumbai">Mumbai</option>
                    <option value="pune">Pune</option>
                    <option value="delhi">Delhi NCR</option>
                    <option value="bengaluru">Bengaluru</option>
                    <option value="thane">Thane</option>
                    <option value="navi-mumbai">Navi Mumbai</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="raigarh-mh">Raigarh MH</option>
                </select>
                <input type="number" name="pincode" placeholder="Enter Pincode"/>
            </div>
            
            <div id="searchBar">
                <input type="text" placeholder="Start shopping..."/>
                <button class="btn"><span class="material-symbols-outlined">search</span></button>
            </div>
        </div>
        <div id="login">
            <div>
                <a href="">Login&nbsp;&nbsp;</a>
                <a href="">&nbsp;&nbsp;Register</a>
            </div>
            <div>
                <button class="btn"><span class="material-symbols-outlined">star</span></button>
                <button class="btn"><span class="material-symbols-outlined">shopping_cart</span></button>
            </div>
        </div>
    </div>
</body>
</html>
